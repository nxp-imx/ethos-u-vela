exclude: '^ethosu/vela/(tflite|ethos_u55_regs|tosa)/'
repos:
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v0.931'
    hooks:
    -   id: mypy
        args: ["--no-strict-optional", "--show-error-codes", "--ignore-missing-imports"]
        require_serial: true
        additional_dependencies: [types-setuptools]
        minimum_pre_commit_version: '2.9.2'

-   repo: https://github.com/asottile/reorder_python_imports
    rev: v2.2.0
    hooks:
    -   id: reorder-python-imports

-   repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
    -   id: black
        language_version: python3
        args: [--line-length=120]

-   repo: https://github.com/pycqa/flake8
    rev: 4.0.1
    hooks:
    -   id: flake8
        args: [--max-line-length=120, --extend-ignore=E203]

-   repo: https://github.com/pre-commit/mirrors-pylint
    rev: v2.6.0
    hooks:
    -   id: pylint
        args: [--score=no, --max-line-length=120, --disable=all, --enable=W0102]

-   repo: local
    hooks:
    -   id: pytest
        name: pytest
        stages: [commit]
        language: system
        entry: pytest -s -v .
        types: [python]
        pass_filenames: false
        always_run: true

    -   id: pytest-cov
        name: pytest-cov
        stages: [push]
        language: system
        entry: pytest -v --cov=ethosu --cov-fail-under=0
        types: [python]
        pass_filenames: false
        always_run: true
